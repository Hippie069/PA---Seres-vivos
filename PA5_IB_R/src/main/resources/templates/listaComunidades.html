<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Comunidade</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Comunidades que o Ser Vivo se encontra</h1>
    <a href="/">Menu</a>
    <a href="/servivo">voltar</a>
    <br>
    <br>
    <b>Id: </b> <span th:text="${servivo.idSerVivo}"></span>
    <br><b>Nome: </b> <span th:text="${servivo.nomeSerVivo}"></span>
    <br><b>Especie: </b> <span th:text="${servivo.especie}"></span>
    <br><b>Reino: </b> <span th:text="${servivo.reino.nomeReino}"></span>
    <br><b>Estado de conservação: </b> <span th:text="${servivo.estadoConservacao.tipo}"></span>
    <br>
    <br>
    <h1>Comunidades</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Tamanho do local</th>
        </tr>
       
        <tr th:each="comunidade : ${servivo.comunidade}">
            <td th:text="${comunidade.idComunidade}"></td>
            <td th:text="${comunidade.nomeComunidade}"></td>
            <td th:text="${comunidade.dimensaoEspaco}"></td>
        </tr>
    </table>
</body>
</html>
